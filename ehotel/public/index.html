<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to e-hotel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    .buttons {
      margin-top: 20px;
    }
    .btn {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welcome to e-hotel</h1>
  <div class="buttons">
    <button class="btn" onclick="location.href='/employee-signup'">Employee Sign Up</button>
    <button class="btn" onclick="location.href='/client-signup'">Client Sign Up</button>
    <button class="btn" onclick="location.href='/employee-login'">Employee Login</button>
    <button class="btn" onclick="location.href='/client-login'">Client Login</button>
  </div>
</body>
</html>
